<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
     
    <header class="cabecalho">
    <img class="cabecalho-imagem" src="colegio.png" alt="imagem do colegio">
    <ul class="cabecalho-lista">
        <li class="cabecalho-lista-item">Colégio Estadual Projeto Rondon</li>
        <li class="cabecalho-lista-item">Aluna Ana Luiza Sores</li>
    </ul>
    </header>
    <section class="escola">
      <div class="estudante-todos"></div>
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Site da alimentação e cardápio escolar</h2>
       <p class="escola-texto-um">A alimentação do Colégio Estadual Projeto Rondon, sempre foi especial e agora podemos ver oque terá de lanche todos os dias.</p>
        </div>
        <img class="escola-imagem" src="Chef-cuate.png" alt="merendeiras servindo a merenda">
    </section>

    <section class="estudantes">
        <h2 class="estudante-titulo"> Aluna</h2>
        <div class="estudante-div">
        <img class="estudante-imagem" src="ANA.jpg" alt="foto da ana">
        <h3 class="estudante-nome">Ana Luiza Soares</h3>
       <a href="https://github.com/luizasoaresana"> <img class="estudante-icone" src="github.png" alt="icone github"></a>
        <a href="https://instagram.com/luizaana_soares?igshid=MzNlNGNkZWQ4Mg=="><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>
    </div>
    </section>

    <footer class="rodape">
        <img class="rodape-imagem" src="colegio.png" alt="imagem do colegio">

    </footer>
</body>
</html>
